<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        Definitely NOT The Best Calculator
    </div>
    <div class="content">
        <div class="calculator">
            <div class="display"></div>
            <div class="row">
                <button id="seven" class="button number left">7</button>
                <button id="eight" class="button number left">8</button>
                <button id="nine" class="button number left">9</button>
                <button id="backspace" class="button right">back</button>
            </div>
            <div class="row">
                <button id="four" class="button number left">4</button>
                <button id="five" class="button number left">5</button>
                <button id="six" class="button number left">6</button>
                <button id="minus" class="button operation right"> - </button>
                <button id="divide" class="button operation right"> / </button>
            </div>
            <div class="row">
                <button id="one" class="button number left">1</button>
                <button id="two" class="button number left">2</button>
                <button id="three" class="button number left">3</button>
                <button id="plus" class="button operation right"> + </button>
                <button id="multiply" class="button operation right"> * </button>
            </div>
            <div class="row">
                <button id="zero" class="button number left">0</button>
                <button id="point" class="button left">.</button>
                <button id="equal" class="button right">=</button>
                <button id="clear" class="button right">c</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Made by Sam Nygard
    </div>
</body>
</html>
